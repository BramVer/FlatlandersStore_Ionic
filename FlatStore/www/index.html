<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>


  <body ng-controller="StoreController as store">

    <ion-pane class="back-colour">

      <ion-header-bar class="bar-assertive">
        <h1 class="title">
          <p class="text-center">
            Flatlanders Gem Store
          </p>
        </h1>
      </ion-header-bar>

      <ion-content class="has-header back-colour">
      <div clas="back-colour"></div>
      <!-- Products --> 
      <div class="list card" ng-repeat="product in store.products">

       <div class="item">
          <h2>
            <b class="text-left">{{product.name}}</b>
            <em class="pull-right">{{product.price | currency}}</em>
          </h2>
          <p>{{product.date | date }}</p>
        </div>

        <div class="item item-body">
            
            <!-- Image gallery -->
            <product-gallery></product-gallery>

            <!-- Product tabs -->
            <product-tabs></product-tabs>

          </div>

        </div>

      </ion-content>

    </ion-pane>
  </body>

</html>
