        <div ng-show="product.images.length">
          <div class="img-wrap text-center">
            <img ng-src="{{product.images[gallery.current]}}"/>
          </div>

          <div class="row thumbnail thumbnail-row">
            <div ng-repeat="i in product.images">
              <img class="col" ng-src="{{i}}"/>
            </div>
          </div>


        </div>
